  api:
    build: api/.
    restart: always
    ports:
      - "1112:1112"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "1111:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge